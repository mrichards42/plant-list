<!DOCTYPE html>
<html lang="en" ng-app="PlantsApp">
<head>
    <meta charset="UTF-8">
    <title>Plant List</title>

    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <!-- Android Web App -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">

    <!-- iOS Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="icon192.png">

    <!-- Ionic -->
    <link href="assets/libs/ionic/css/ionic.min.css" rel="stylesheet">
    <script src="assets/libs/ionic/js/ionic.bundle.js"></script>

    <!-- PouchDB -->
    <script src="assets/libs/pouchdb/pouchdb-3.5.0.min.js"></script>
    <script src="assets/libs/pouchdb/angular-pouchdb.js"></script>
    <script src="assets/libs/pouchdb/pouchdb.authentication.js"></script>

    <!-- App -->
    <link href="assets/css/index.css" rel="stylesheet">
    <script src="assets/js/app.js"></script>
</head>
<body>

<ion-side-menus>
    <!-- Center content -->
    <ion-side-menu-content edge-drag-threshold="true">
        <ion-nav-bar class="bar-dark">
            <ion-nav-buttons side="left" ng-hide="">
                <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="right" ng-hide="">
                <button ui-sref="config" class="button button-icon icon ion-gear-a"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <!-- where the initial view template will be rendered -->
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left">
        <plant-main-menu></plant-main-menu>
    </ion-side-menu>
</ion-side-menus>


</body>
</html>
