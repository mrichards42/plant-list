<ion-header-bar class="bar bar-header bar-balanced">
    <h1 class="title">Plant Lists</h1>
</ion-header-bar>
<ion-content has-header="true" ng-controller="MainMenuCtrl">
    <ion-list>
        <ion-item ng-repeat="list in plantLists" ui-sref="list({name:list.name})" menu-close>
            {{ list.name }} ({{ list.count }})
        </ion-item>
    </ion-list>
</ion-content>
