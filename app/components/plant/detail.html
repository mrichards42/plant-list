<ion-view>
    <ion-nav-title>{{ plant.scientific }}</ion-nav-title>
    <ion-content>
        <h2>{{ plant.scientific }}</h2>
        <h3>{{ plant.common }}</h3>
        <a href="http://plants.usda.gov/core/profile?symbol={{plant.code}}">USDA</a>
        <div class="plant-detail">
            <div class="row">
                <div class="col">Code</div><div class="col">{{ plant.code }}</div>
            </div>
            <div class="row">
                <div class="col">Family</div><div class="col">{{ plant.family }} ({{ plant.familyCommon }})</div>
            </div>
            <div class="row">
                <div class="col">Growth Form</div><div class="col">{{ plant.growth.join(', ') }}</div>
            </div>
        </div>
        <h3 ng-show="plant.synonyms.length > 0">Synonyms</h3>
        <div class="row" ng-repeat="synonym in plant.synonyms">
            <div class="col-25">{{ synonym.code }}</div>
            <div class="col scientific">{{ synonym.scientific }}</div>
        </div>
        <div class="plant-thumb">
            <img src="{{ thumbnail }}">
            <div class="thumb-caption">{{ caption }}</div>
        </div>
    </ion-content>
</ion-view>
