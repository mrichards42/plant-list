<ion-view>
    <ion-nav-title>Login</ion-nav-title>
    <ion-content>
        <div ng-hide="isAuthenticated">
            <button ng-click="authenticate()">Login</button>
        </div>
        <ion-list>
            <ion-item ng-repeat="entry in entries">
                {{entry}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
